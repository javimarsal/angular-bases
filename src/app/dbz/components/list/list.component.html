<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  let c = count"

  class="list-group-item">

    <span class="text-primary">{{ i + 1 }}. </span>

    <span>{{ character.name }} - </span>

    <strong>Power: </strong>

    <span>{{ character.power }}</span>

    <span> {{ c }}</span>

  </li>
</ul>
